<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání - Google Custom Search</title>
    <style>
        /* Styly pro zajištění dobrého vzhledu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .gcse-search {
            width: 100%;
            margin: 20px 0;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin: 0;
            color: #007BFF;
        }
        .result-item p {
            color: #555;
        }
        .result-item a {
            color: #007BFF;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vyhledávání na Google</h1>
        
        <!-- Google Custom Search Widget -->
        <script async src="https://cse.google.com/cse.js?cx=b18f2e5a357024d30"></script>
        <div class="gcse-search"></div>

        <!-- Výsledky vyhledávání -->
        <div class="results">
            <div class="result-item">
                <h3><a href="https://example.com">Příklad výsledku 1</a></h3>
                <p>Popis výsledku 1</p>
            </div>
            <div class="result-item">
                <h3><a href="https://example.com">Příklad výsledku 2</a></h3>
                <p>Popis výsledku 2</p>
            </div>
            <!-- Dynamicky generované výsledky se objeví zde -->
        </div>
    </div>

    <!-- Google Custom Search Script (zajistí funkčnost) -->
    <script>
        // Tento skript je zajišťuje funkčnost pro zobrazení výsledků
        (function() {
            var cx = 'b18f2e5a357024d30'; // Vaše CSE ID
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
        })();
    </script>
</body>
</html>
