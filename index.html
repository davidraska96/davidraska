<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vyhledávání - Export výsledků</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Vyhledávání na Google a Export do CSV</h1>
    
    <input type="text" id="query" placeholder="Zadejte klíčové slovo..." />
    <button onclick="searchGoogle()">Hledat</button>

    <div class="results" id="results"></div>

    <script async src="https://cse.google.com/cse.js?cx=b18f2e5a357024d30"></script>
    <div class="gcse-search"></div>

    <script>
        function searchGoogle() {
            const query = document.getElementById("query").value;
            if (!query) {
                alert("Zadejte klíčové slovo!");
                return;
            }

            const cx = "b18f2e5a357024d30";  // Váš CSE ID
            const apiKey = "337910b0-b27c-11ef-8ae0-fb69bb703eea"; // API klíč (v případě potřeby)

            fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&cx=${cx}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById("results");
                    resultsContainer.innerHTML = "";

                    const results = data.items;
                    let csvContent = "Title,Link,Snippet\n";  // CSV záhlaví

                    results.forEach((result, index) => {
                        // Vytvoření HTML výsledků
                        const resultElement = document.createElement("div");
                        resultElement.classList.add("result-item");
                        resultElement.innerHTML = `
                            <h3><a href="${result.link}" target="_blank">${result.title}</a></h3>
                            <p>${result.snippet}</p>
                        `;
                        resultsContainer.appendChild(resultElement);

                        // Přidání výsledků do CSV
                        csvContent += `"${result.title.replace(/"/g, '""')}", "${result.link}", "${result.snippet.replace(/"/g, '""')}"\n`;
                    });

                    // Umožnění stáhnout CSV
                    const encodedUri = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
                    const downloadLink = document.createElement("a");
                    downloadLink.href = encodedUri;
                    downloadLink.target = "_blank";
                    downloadLink.download = "google_search_results.csv";
                    downloadLink.click();
                })
                .catch(error => {
                    alert("Došlo k chybě při vyhledávání.");
                });
        }
    </script>
</body>
</html>
