<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vyhledávání</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #results {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }

        .result-item p {
            margin: 5px 0 0;
            color: #555;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
        }

        #download-button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Vyhledání na Google</h1>
    <form id="search-form">
        <label for="query">Zadejte klíčové slovo:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Vyhledat</button>
    </form>

    <div id="results"></div>
    <button id="download-button" style="display:none;">Stáhnout výsledky</button>

    <script src="script.js"></script>
</body>
</html>
