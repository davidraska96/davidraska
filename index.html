<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledání na Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #results {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .result-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .result-card h3 {
            margin: 0 0 10px;
            color: #007bff;
        }

        .result-card p {
            margin: 0 0 10px;
            color: #555;
        }

        .result-link {
            display: inline-block;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .result-link:hover {
            background: #0056b3;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #download-button:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }

        #loader {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        /* Responzivní styl */
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 15px;
            }

            input[type="text"] {
                width: 100%;
            }

            #results {
                padding: 15px;
            }

            button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo" class="logo">
    <h1>Vyhledání na Google</h1>
    <form id="search-form">
        <label for="query">Zadejte klíčové slovo:</label>
        <input type="text" id="query" name="query" placeholder="Hledejte něco..." required>
        <div style="display: flex; gap: 10px;">
            <button type="submit">Vyhledat</button>
            <button type="reset" id="reset-button" style="background: #dc3545;">Reset</button>
        </div>
    </form>
    <div id="loader" style="display:none;">Načítám...</div>
    <div id="results"></div>
    <button id="download-button" style="display:none;">Stáhnout výsledky</button>

    <script src="script.js"></script>
</body>
</html>
