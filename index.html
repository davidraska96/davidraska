<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vyhledávání</title>
    <style>
        /* Globální styl */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            animation: slideDown 0.8s ease-in-out;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #results {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-item {
            margin-bottom: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(10px);
            background-color: #f9f9f9;
        }

        .result-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }

        .result-item p {
            margin: 5px 0 0;
            color: #555;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #download-button:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }

        /* Animace */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responzivní styl */
        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 15px;
            }

            input[type="text"] {
                width: 100%;
            }

            #results {
                padding: 15px;
            }

            button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Vyhledání na Google</h1>
    <form id="search-form">
        <label for="query">Zadejte klíčové slovo:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Vyhledat</button>
    </form>

    <div id="results"></div>
    <button id="download-button" style="display:none;">Stáhnout výsledky</button>

    <script src="script.js"></script>
</body>
</html>
