<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scraper</title>
    <link rel="icon" href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
            <h1>Google Scraper</h1>
            <p>Zadejte klíčové slovo pro vyhledání.</p>
        </header>

        <div class="search-container">
            <input type="text" id="query" placeholder="Například: Programování" class="search-input">
            <button onclick="scrapeData()" class="search-button">Hledat</button>
        </div>

        <div id="results" class="results">
            <!-- Výsledky se zobrazí zde -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Google Scraper. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        function scrapeData() {
            const query = document.getElementById('query').value.trim();
            
            if (!query) {
                alert('Prosím zadejte klíčové slovo!');
                return;
            }

            fetch(`/api/scrape?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => {
                    console.error('Error fetching results:', error);
                    alert('Nastala chyba při získávání výsledků.');
                });
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Vymazat předchozí výsledky

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Žádné výsledky nenalezeny.</p>';
                return;
            }

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');

                resultItem.innerHTML = `
                    <a href="${result.url}" target="_blank">${result.title}</a>
                    <p>${result.url}</p>
                `;
                
                resultsContainer.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
